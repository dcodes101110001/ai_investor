name: Download SimFin Data

on:
  # Run daily at 2:00 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

env:
  # Directory where stock data will be saved
  STOCK_DATA_DIR: stock_data

jobs:
  download-data:
    name: Download SimFin Stock Data
    runs-on: ubuntu-latest
    
    # Set explicit permissions for GITHUB_TOKEN
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a token with write permissions to push changes
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Create stock_data directory
        run: |
          mkdir -p ${{ env.STOCK_DATA_DIR }}
          echo "stock_data directory created or already exists"
      
      - name: Download SimFin data
        env:
          # SimFin API key from repository secrets
          # Set this in your repository settings: Settings > Secrets and variables > Actions
          SIMFIN_API_KEY: ${{ secrets.SIMFIN_API_KEY }}
        run: |
          echo "Starting SimFin data download..."
          python scripts/download_simfin_data.py
      
      - name: Verify downloaded files
        run: |
          echo "Checking downloaded files..."
          if [ -d "${{ env.STOCK_DATA_DIR }}" ]; then
            echo "Files in stock_data directory:"
            ls -lh ${{ env.STOCK_DATA_DIR }}/
            
            # Check if expected files exist
            expected_files=(
              "us-income-annual-full-asreported.csv"
              "us-balance-annual-full-asreported.csv"
              "us-cashflow-annual-full-asreported.csv"
              "us-shareprices-daily.csv"
            )
            
            missing_files=()
            for file in "${expected_files[@]}"; do
              if [ ! -f "${{ env.STOCK_DATA_DIR }}/$file" ]; then
                missing_files+=("$file")
              fi
            done
            
            if [ ${#missing_files[@]} -eq 0 ]; then
              echo "✓ All expected files are present"
            else
              echo "✗ Missing files:"
              printf '%s\n' "${missing_files[@]}"
              exit 1
            fi
          else
            echo "Error: stock_data directory not found"
            exit 1
          fi
      
      - name: Upload download artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simfin-data-${{ github.run_number }}
          path: ${{ env.STOCK_DATA_DIR }}/
          retention-days: 7
      
      - name: Log success
        if: success()
        run: |
          echo "=========================================="
          echo "SimFin data download completed successfully!"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "=========================================="
      
      - name: Log failure
        if: failure()
        run: |
          echo "=========================================="
          echo "SimFin data download failed!"
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "Please check the logs above for details."
          echo "=========================================="
          exit 1
